metrics:
  Traffic:
    type: base
    description: Website visits

  Sessions:
    type: derived
    formula: traffic * session_factor
    description: User sessions

  Conversion Rate:
    type: derived
    formula: orders / sessions
    description: Conversion rate

  Orders:
    type: derived
    formula: sessions * conversion_rate
    description: Number of orders

  Average Order Value:
    type: base
    description: Revenue per order

  Revenue:
    type: derived
    formula: orders * average_order_value
    description: Total revenue

  Page Load Time:
    type: base
    description: Avg page load time

  Bounce Rate:
    type: derived
    formula: bounced_sessions / sessions
    description: Bounce percentage
