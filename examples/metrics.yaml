metrics:
  Impressions:
    type: base
    description: Number of times content is shown

  Clicks:
    type: derived
    formula: impressions * click_through_rate
    description: Number of clicks generated from impressions

  Click Through Rate:
    type: derived
    formula: clicks / impressions
    description: Percentage of impressions that result in clicks

  Signups:
    type: derived
    formula: clicks * signup_conversion_rate
    description: Number of users who sign up after clicking

  Activation Rate:
    type: derived
    formula: activated_users / signups
    description: Percentage of signups that become activated users

  Activated Users:
    type: derived
    formula: signups * activation_rate
    description: Number of users who activate successfully

  Average Revenue Per User:
    type: base
    description: Average revenue generated per active user

  Revenue:
    type: derived
    formula: activated_users * average_revenue_per_user
    description: Total revenue generated
